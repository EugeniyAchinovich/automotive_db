{% extends 'base.html' %}

{% block title %}
Все статьи на сайте
{% endblock %}

{% block body %}
<div class="container mt-5">
  <h1>Все транспортные средства</h1>
    {% if cars|length > 0 %}
        {% for el in cars %}
        <div class="alert alert-info">
            <h2>{{ el.model }}</h2>
            <p>{{ el.make }}</p>
            <p><b>Дата: {{ el.year }}</b></p>
            <a href="/cars/{{ el.id }}" class="btn btn-warning">Детальнее</a>
        </div>
        {% endfor %}
    {% else %}
    <p>Нет элементов</p>
      {% endif %}
</div>
{% endblock %}
