{% extends 'base.html' %}

{% block title %}
Добавление Расходов на Топливо
{% endblock %}

{% block body %}
<div class="container mt-5">
   <h1>Добавление Расходов на Топливо</h1>
   <form method="post">
       <input type="text" name="date" id="date" class="form-control" placeholder="Дата и время (гггг-мм-дд чч:мм:сс)"><br>
       <input type="text" name="amount" id="amount" class="form-control" placeholder="Количество топлива (в литрах)"><br>
       <input type="text" name="price_per_liter" id="price_per_liter" class="form-control" placeholder="Цена за литр топлива"><br>
       <input type="text" name="total_cost" id="total_cost" class="form-control" placeholder="Общая стоимость"><br>
       <select name="car_id" id="car_id" class="form-control" placeholder="Автомобиль">
           <option value="1">Автомобиль 1</option>
           <option value="2">Автомобиль 2</option>
           <option value="3">Автомобиль 3</option>
       </select><br>
       <input type="submit" class="btn btn-primary" value="Далее"><br>
   </form>
</div>
{% endblock %}
